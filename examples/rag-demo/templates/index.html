<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.A.G.E Demo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">R.A.G.E</h1>
                <span class="badge">Demo</span>
            </div>

            <!-- Upload Area -->
            <div class="upload-section">
                <div class="upload-area" id="dropZone">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <p>Drop files here or click to upload</p>
                    <span class="hint">.txt, .md, .pdf</span>
                    <input type="file" id="fileInput" accept=".txt,.md,.pdf" hidden>
                </div>
                <div id="uploadStatus" class="upload-status" hidden></div>
            </div>

            <!-- Documents List -->
            <div class="documents-section">
                <div class="section-header">
                    <h2>Documents</h2>
                    <button class="icon-btn" id="refreshDocs" title="Refresh">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"/>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                        </svg>
                    </button>
                </div>
                <div id="docList" class="doc-list">
                    <p class="empty-state">No documents yet</p>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-section" id="stats">
                <div class="stat">
                    <span class="stat-label">Documents</span>
                    <span class="stat-value" id="statDocs">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Chunks</span>
                    <span class="stat-value" id="statChunks">0</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <!-- Messages -->
            <div class="messages" id="messages">
                <div class="welcome-message">
                    <h2>Ask questions about your documents</h2>
                    <p>Upload documents using the sidebar, then ask questions here. The system will retrieve relevant context and generate answers.</p>
                </div>
            </div>

            <!-- Input -->
            <div class="input-bar">
                <input
                    type="text"
                    id="queryInput"
                    placeholder="Ask a question about your documents..."
                    autocomplete="off"
                >
                <button id="sendBtn" title="Send">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
