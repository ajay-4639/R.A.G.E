services:
  # RAG OS API Server
  rag-os-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: rag-os:latest
    container_name: rag-os-api
    ports:
      - "8000:8000"
    environment:
      - RAG_OS_ENV=production
      - RAG_OS_LOG_LEVEL=INFO
      - RAG_OS_DATA_DIR=/app/data
      - RAG_OS_INDEX_DIR=/app/indexes
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - rag-os-data:/app/data
      - rag-os-indexes:/app/indexes
      - rag-os-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - rag-os-network
    depends_on:
      - redis

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: rag-os-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rag-os-network

  # Vector database (Qdrant)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-os-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - rag-os-network

  # Web UI (React)
  rag-os-ui:
    build:
      context: ./rag_os/ui-react
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8000
    image: rag-os-ui:latest
    container_name: rag-os-ui
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://rag-os-api:8000
    depends_on:
      - rag-os-api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - rag-os-network

  # Legacy Web UI (Streamlit) - optional
  rag-os-ui-streamlit:
    build:
      context: .
      dockerfile: Dockerfile.ui
    image: rag-os-ui-streamlit:latest
    container_name: rag-os-ui-streamlit
    ports:
      - "8501:8501"
    environment:
      - RAG_OS_API_URL=http://rag-os-api:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      - rag-os-api
    restart: unless-stopped
    networks:
      - rag-os-network
    profiles:
      - streamlit

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: rag-os-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - rag-os-network
    profiles:
      - monitoring

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: rag-os-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - rag-os-network
    profiles:
      - monitoring

volumes:
  rag-os-data:
  rag-os-indexes:
  rag-os-logs:
  redis-data:
  qdrant-data:
  prometheus-data:
  grafana-data:

networks:
  rag-os-network:
    driver: bridge
